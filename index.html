<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Album Cover Gallery</h1>
    
    <div id="spany" class="album-container"></div>
    
    <div id="album-details">
        <h2 id="name"></h2>
        <img id="detail-image" alt="Album Cover" />
        <p id="rating"></p>
    </div>

    <form id="new-album">
        <h2>Add Your Favorite Album</h2>
        <input type="text" name="name" placeholder="Album Name" required>
        <input type="text" name="coverImage" placeholder="Cover Image URL" required>
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <button type="submit">Add Album</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
